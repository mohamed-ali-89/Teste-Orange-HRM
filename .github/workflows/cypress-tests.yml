name: Cypress E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      # Make the secret available to all steps
      CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check base URL reachability
        run: |
          echo "Checking reachability of $CYPRESS_BASE_URL"
          # -k is optional, only if you have self-signed certs
          curl -v --fail "$CYPRESS_BASE_URL" || (echo "‚ùå URL not reachable from GitHub runner" && exit 1)

      - name: Run Cypress tests
        run: npx cypress run

      - name: Archive JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: reports/junit/**/*.xml
